<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LOG</title>
    <style>
      .link-container {
        display: table;
        width: 100%;
      }
      .link-container a {
        display: table-row;
        text-decoration: none;
        display: flex;
        align-items: center;
        border-bottom: 1px solid #ddd;
      }
      .link-container a:before {
        /* content: attr(href); */
        display: table-cell;
        padding: 8px;
        border-bottom: 1px solid #ddd;
        vertical-align: middle;
        color: #000;
      }
    </style>
  </head>
  <body>
    <script src="js/axios.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/common.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-table.css" />
    <link rel="stylesheet" href="css/bootstrap-dialog.min.css" />
    <div id="app" class="link-container"></div>

    <script>
      $(document).ready(function () {
        let name = getUrlVars()["name"];
        console.log(name);
        getLogDir(name);
      });

      function getLogDir(name) {
        if (name === undefined || name.length === 0) {
          $("#app").html("need url variable name");
          return;
        }

        axios
          .get("/log/" + name)
          .then(function (response) {
            console.log(response.data);
            $("#app").html(response.data);

            $("a").each(function () {
              $old_url = $(this).attr("href");
              $new_url = "/log/" + name + "/" + $old_url;
              $(this).attr("href", $new_url); //changed this line
              console.log($new_url);
            });

            $("a").addClass("text-success");
            $("a").addClass("font-weight-bold");
            $("a").css("font-size", "20px");
            $("a").css("line-height", "30px");
            $("a").css("padding", "8px");
          })
          .catch(function (err) {
            alert("ERROR:此程序未配置日志，如需配置参考stdout_logfile");
          });
      }
    </script>
  </body>
</html>
